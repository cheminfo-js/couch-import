root: true
extends: cheminfo
parserOptions:
  sourceType: script
env:
  node: true
rules:
  camelcase: [error, { properties: never }]
  callback-return: off
  require-atomic-updates: off # https://github.com/eslint/eslint/issues/11899
  no-var: off
  func-names: off
  prefer-named-capture-group: off
